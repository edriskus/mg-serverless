<nav class="navbar navbar-expand-sm navbar-light bg-warning fixed-top"
  *ngIf="auth$ | async as auth">
  <a class="navbar-brand" routerLink="/">
    <i class="fas fa-fighter-jet"></i>
    <small [innerHTML]="'common.app_name' | translate"></small>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation" (click)="navbarCollapsed = !navbarCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse" [class.collapse]="navbarCollapsed" id="navbarNav" (click)="navbarCollapsed = true">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/">{{ 'common.home' | translate }}</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="auth?.apiKey">
        <a class="nav-link" routerLink="/messages/new">{{ 'common.send' | translate }}</a>
      </li>
    </ul>
  </div>
</nav>
